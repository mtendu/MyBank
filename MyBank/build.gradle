// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    //Apache log4j
    compile 'org.apache.log4j:com.springsource.org.apache.log4j:1.2.16'
    
    //Apache Commons
    compile 'org.apache.commons:com.springsource.org.apache.commons.lang:2.6.0'
    
    //Spring
    compile 'org.springframework:spring-aop:4.2.6.RELEASE'
    compile 'org.springframework:spring-aspects:4.2.6.RELEASE'
    compile 'org.springframework:spring-context:4.2.6.RELEASE'
    compile 'org.springframework:spring-context-support:4.2.6.RELEASE'
    compile 'org.springframework:spring-core:4.2.6.RELEASE'
    compile 'org.springframework:spring-expression:4.2.6.RELEASE'
    compile 'org.springframework:spring-instrument:4.2.6.RELEASE'
    compile 'org.springframework:spring-instrument-tomcat:4.2.6.RELEASE'
    compile 'org.springframework:spring-jdbc:4.2.6.RELEASE'
    compile 'org.springframework:spring-jms:4.2.6.RELEASE'
    compile 'org.springframework:spring-orm:4.2.6.RELEASE'
    compile 'org.springframework:spring-test:4.2.6.RELEASE'
    compile 'org.springframework:spring-tx:4.2.6.RELEASE'
    compile 'org.springframework:spring-web:4.2.6.RELEASE'
    compile 'org.springframework:spring-webmvc:4.2.6.RELEASE'
    compile 'org.springframework:spring-webmvc-portlet:4.2.6.RELEASE'
    compile 'org.springframework:spring-websocket:4.2.6.RELEASE'
    
    //Lambook
    compile 'org.projectlombok:lombok:1.16.8'
    
    //Guava
    compile 'com.google.guava:guava:19.0'
    
    //Hibernate
    compile 'org.hibernate:hibernate-core:5.2.0.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.0.1.Final'
    
    //Sql server
    compile 'com.microsoft.sqlserver:sqljdbc4:4.0'

    

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
